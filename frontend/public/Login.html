<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: linear-gradient(135deg, #546ddd 0%, #c2a730 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        input,
        button {
            display: block;
            margin: 0.8rem 0;
            padding: 0.8rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .primary-btn {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .primary-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .secondary-btn {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover:not(:disabled) {
            background: #e9ecef;
        }

        .test-btn {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .test-btn:hover:not(:disabled) {
            background: #218838;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .button-group button {
            flex: 1;
            margin: 0;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: auto;
            margin: 0;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <form id="loginForm" role="form" aria-label="Login Form">
            <div class="form-group">
                <label for="loginUser">Username:</label>
                <input type="text" id="loginUser" name="username" placeholder="Enter your username" required 
                       aria-describedby="username-error" autocomplete="username" />
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <div class="password-toggle">
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required 
                           aria-describedby="password-error" autocomplete="current-password" />
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                </div>
            </div>

            <div id="error-container" class="error-message" role="alert" aria-live="polite"></div>

            <button type="submit" class="primary-btn" id="loginBtn" aria-describedby="login-status">
                Login
            </button>

            <div class="button-group">
                <button type="button" class="test-btn" id="testBtn">Quick Test</button>
                <button type="button" class="secondary-btn" id="signupBtn">Sign Up</button>
            </div>

            <div class="button-group" style="margin-top: 1rem;">
                <button type="button" class="secondary-btn" id="listBtn">List Users</button>
                <button type="button" class="secondary-btn" id="generateBtn">Make Users</button>
            </div>
        </form>
    </div>

    <script>
        // State management
        const state = {
            isLoading: false
        };

        // Mock auth functions (replace with your actual auth.js imports)
        const auth = {
            login: async (username, password) => {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                if (username === 'admin' && password === 'password') {
                    return { success: true, message: 'Login successful!' };
                }
                throw new Error('Invalid username or password');
            },
            signUp: () => {
                window.location.href = "Register.html";
            },
            testLogin: async () => {
                return auth.login('admin', 'password');
            },
            listUsers: () => {
                console.log('Listing users...');
                alert('Users listed in console');
            },
            generateRandomUsers: () => {
                console.log('Generating random users...');
                alert('Random users generated');
            }
        };

        // Utility functions
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }

        function hideError() {
            const errorContainer = document.getElementById('error-container');
            errorContainer.style.display = 'none';
        }

        function setLoadingState(isLoading) {
            state.isLoading = isLoading;
            const loginBtn = document.getElementById('loginBtn');
            
            if (isLoading) {
                loginBtn.textContent = 'Logging in...';
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
            } else {
                loginBtn.textContent = 'Login';
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        function validateForm() {
            const username = document.getElementById('loginUser').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username) {
                showError('Please enter your username');
                return false;
            }
            
            if (!password) {
                showError('Please enter your password');
                return false;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }
            
            return true;
        }

        // Event handlers
        async function handleLogin(e) {
            e.preventDefault();
            
            if (state.isLoading) return;
            
            hideError();
            
            if (!validateForm()) return;
            
            const username = document.getElementById('loginUser').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            setLoadingState(true);
            
            try {
                const result = await auth.login(username, password);
                console.log('Login successful:', result);
                // Redirect or handle success
                alert('Login successful!');
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
                console.error('Login error:', error);
            } finally {
                setLoadingState(false);
            }
        }

        async function handleTestLogin() {
            if (state.isLoading) return;
            
            hideError();
            setLoadingState(true);
            
            try {
                const result = await auth.testLogin();
                console.log('Test login successful:', result);
                alert('Test login successful!');
            } catch (error) {
                showError(error.message || 'Test login failed');
                console.error('Test login error:', error);
            } finally {
                setLoadingState(false);
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('loginPassword');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
                toggleBtn.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
                toggleBtn.setAttribute('aria-label', 'Show password');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Button clicks
            document.getElementById('testBtn').addEventListener('click', handleTestLogin);
            document.getElementById('signupBtn').addEventListener('click', auth.signUp);
            document.getElementById('listBtn').addEventListener('click', auth.listUsers);
            document.getElementById('generateBtn').addEventListener('click', auth.generateRandomUsers);
            document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
            
            // Auto-focus username field
            document.getElementById('loginUser').focus();
            
            // Clear error on input
            document.getElementById('loginUser').addEventListener('input', hideError);
            document.getElementById('loginPassword').addEventListener('input', hideError);
        });
    </script>
</body>

</html>
